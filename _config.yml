# Setup
title: Fulcrum Developers
name: Fulcrum Developers
url: http://developer.fulcrumapp.com
relative_permalinks: false
port: 4010
gems:
  - jekyll-sitemap

feed:
  path: atom.xml

# Dependencies
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

# Permalinks
permalink: /:categories/:title/


collections:
  api:
    output: true
    permalink: /api/:path/
  endpoints:
    output: true
    permalink: /endpoints/:path/
  general:
    output: true
    permalink: /general/:path/
  expressions:
    output: true
    permalink: /expressions/:path/
  expression-examples:
    output: true
    permalink: /expressions/examples/:path/
  data-events:
    output: true
    permalink: /data-events/:path/
  data-event-examples:
    output: true
    permalink: /data-events/examples/:path/
  query-api:
    output: true
    permalink: /query-api/:path/
  query-api-examples:
    output: true
    permalink: /query-api/examples/:path/
  desktop:
    output: true
    permalink: /desktop/:path/
  desktop-examples:
    output: true
    permalink: /desktop/examples/:path/

# files to exclude, array
exclude:
  - CONTRIBUTING.md
  - README.md
  - bundle
  - script
  - CNAME
  - Gemfile
  - Gemfile.lock
  - ".bundle"
  - vendor
